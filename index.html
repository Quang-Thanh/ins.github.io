<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/app.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="https://image.freepik.com/free-vector/instagram-icon_1057-2227.jpg" type="image/x-icon">
</head>
<body>
    <form class="login-instagram" action="">
        <h1>Instagram</h1>

         <input class="input input-login" type="text" placeholder="Số điện thoại, tên người dùng hoặc email">
         <input class="input input-pass" type="password" placeholder="Mật khẩu">

         <button class="login-button">Đăng nhập</button>

         <div><hr> HOẶC</div>

         <span class="login-fb">
             <a href="#">Đăng nhập bằng fb</a>
         </span>

         <a class="qmk" href="#">Quên mật khẩu</a>
    </form>

    <div class="login-newacc">
        <p>
            Bạn chưa có tài khoản ư?
            <a class="newacc" href="#">Đăng kí</a>
        </p>
    </div>

    <h3 class="dow">
        <a href="#">Tải ứng dụng.</a>
    </h3>

    <div class="images">
        <img width="45%" height="45%" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_vietnamese-vi.png/3025bd262cee.png" alt="Có sẵn trên app store">
        <img width="45%" height="45%" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_vietnamese-vi.png/c36c88b5a8dc.png" alt="Có sẵn trên Google play">
    </div>
</body>
</html>
